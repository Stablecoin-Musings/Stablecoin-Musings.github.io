<!DOCTYPE html>

<head>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: ui-monospace, "Cascadia Mono", "Segoe UI Mono", "Liberation Mono", Menlo, Monaco, Consolas, monospace;
      line-height: 1.5;
      max-width: 600px;
      margin: 40px auto;
      padding: 0 20px;
      color: #000;
    }

    .logo {
      text-align: center;
      margin-bottom: 2rem;
      font-size: 1.5rem;
      font-weight: 600;
    }

    .blog-header {
      text-align: center;
      margin-bottom: 2rem;
    }

    .blog-header h1 {
      font-size: 2rem;
      margin-bottom: 1.5rem;
    }

    .nav {
      display: flex;
      justify-content: center;
      gap: 2rem;
      margin-bottom: 3rem;
    }

    .nav a {
      text-decoration: none;
      color: #000;
      font-size: 0.95rem;
    }

    .nav a.active {
      position: relative;
    }

    .nav a.active::before {
      content: "â€º";
      position: absolute;
      left: -12px;
    }

    .blog-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 2rem;
    }

    .blog-item {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .blog-meta {
      display: flex;
      gap: 0.75rem;
      align-items: center;
    }

    .category {
      color: #f97316;
      font-size: 0.875rem;
    }

    .date {
      color: #666;
      font-size: 0.875rem;
    }

    .blog-title {
      font-size: 1.1rem;
      font-weight: 500;
      color: #000;
      text-decoration: none;
      line-height: 1.4;
    }

    .blog-title:hover {
      color: #f97316;
    }

    @media (max-width: 640px) {
      .blog-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>

<body>
  <div style="text-align: center;">
    <a href="https://stablecoinmusings.xyz"><img src="pfp.png" alt="Logo" style="width: 20%;"></a>
  </div>

  <div class="blog-header">

  </div>

  <div class="blog-grid">
    <article class="blog-item">
